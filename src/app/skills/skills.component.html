<section class="py-5 bg-skill" id="skills">
 
   
  <div class="container px-lg-5" (appear)="onAppear()" [ngClass]="{'slide-in': isVisible}">

    <div class="text-center pt-md-5 skillsTitle">
      <h1>Skills</h1>
    </div>

    <h2 class="mt-4 mt-md-5 text-center subTitle">Frontend</h2>
    <div role="list" class="row pb-4 pb-md-2 d-flex justify-content-center align-items-center">
      <app-skill role="listitem" *ngFor="let skill of listaSkillFE" [skill]="skill"
        class="col-8 col-sm-4 col-md-4 col-lg-2 col-xl-2 mt-4 mt-md-4 mx-1 "></app-skill>
    </div>

    <h2 class="mt-3 mt-md-5 text-center subTitle">Backend</h2>
    <div role="list" class="row pb-4 pb-md-2 d-flex justify-content-center align-items-center">
      <app-skill role="listitem" *ngFor="let skill of listaSkillBE" [skill]="skill"
        class="col-8 col-sm-4 col-lg-2 pb-md-2 mt-4 mt-md-4 mx-1"></app-skill>
    </div>

    <!-- <h2 class="mt-5 text-center">Testing</h2>
    <div class="row pb-4 d-flex justify-content-center align-items-center">
      <app-skill *ngFor="let skill of listaSkillTesting" [skill]="skill" class="col-md-2 mt-5 mx-1"></app-skill>
    </div> -->


    <h2 class="mt-3 mt-md-5 text-center subTitle">Miscellaneous</h2>
    <div role="list" class="row pb-5 pb-md-2 d-flex justify-content-center align-items-center">
      <app-skill role="listitem" *ngFor="let skill of listaSkillMisc" [skill]="skill"
        class="col-8 col-sm-4 col-lg-2 my-3 my-md-4 mx-1"></app-skill>
    </div>

  </div>
</section>
