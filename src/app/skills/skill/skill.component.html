<div class="card effectUp effectGlimmer pe-2 pe-md-0 rounded border-light-green bg-darkblue-main text-white">
  <div class="card-body px-2 pt-1 pb-2 px-md-3 pt-md-4 pb-md-3 text-center">
    <img src="{{skill.src}}" alt="{{skill.linguaggio}} logo" height="70" width="70">
    <div class="w-100">

      <h5 class="card-title pt-md-2 pb-md-3">{{skill.linguaggio}}</h5>
      <div class="progress prgparent" aria-labelledby="linguaggio">
        <div class="progress-bar pgbar " role="progressbar" [style.width.%]="skill.progress"
          [attr.aria-valuenow]="skill.progress" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</div>
